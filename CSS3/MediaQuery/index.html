<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Media Queries </title>

  <style>
    body {
      background-color: green;
    }

    @media screen and (max-width: 400px) {
      body {
        background-color: red;
      }
    }
  </style>


</head>

<body>

  <h1>The @media Rule</h1>
  <p> This is a text </p>


</body>

</html>
